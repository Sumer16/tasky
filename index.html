<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
  <link rel="manifest" href="manifest.json">
  <script src="https://kit.fontawesome.com/5c1532dcf4.js" crossorigin="anonymous"></script>
  <title>To-dos List</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <div id="name">My Daily Task</div>
        <div class="clear">
          <i class="fa fa-refresh"></i>
        </div>
      </div>
      <div id="date"></div>
    </header>
    <div class="content">
      <ul id="list"></ul>
    </div>
    <div class="add-todos">
      <input type="text" id="input" placeholder="Thinking about something...">
      <button id="submit"><i class="fa fa-plus-circle"></i></button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
